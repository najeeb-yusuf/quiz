{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <span class="fs-4"> <img src="{% static 'dima-logo.png' %}" style="width: 20vh;"></span>

          </div>
    
          <ul class="nav nav-pills">

          </ul>

                        <use xlink:href="#bootstrap" />
                    </svg>

                <span class="mb-3 mb-md-0 text-muted"> <a href="https://dimaconsult.com/"

</body>

</html>
